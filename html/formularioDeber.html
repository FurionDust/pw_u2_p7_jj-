<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <div id="myApp">

        <h1>Formulario</h1>

        <form action="">
            <div>
                <label for="idNombre">Nombre: </label>
                <input v-model="nombre" id="idNombre"type="text">
            </div>
            <div>
                <label for="idApellido">Apellido: </label>
                <input v-model="apellido" id="idApellido"type="text">
            </div>
            <div>
                <label for="idHobbie">Hobbie: </label>
                <input v-model="hobbie" id="idHobbie"type="text">
            </div>
            <div>
                <label for="idLugar">Lugar de nacimiento: </label>
                <input v-model="lugarNacimiento" id="idLugar"type="text">
            </div>
           
        </form>
        <button v-on:click="agregarPersona">Guardar</button>
        <hr>
        <ul>
            <li v-for="{nombre,apellido,hobbie,lugarNacimiento} in listaPersonas">{{nombre}}-{{apellido}}-{{hobbie}}-{{lugarNacimiento}}
                <p>{{personas}}</p>
            </li>
        </ul>
    </div>
    <script src="../js/formularioJsDeber.js"></script>

</body>

</html>
